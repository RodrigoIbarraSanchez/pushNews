<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
  <script src="lib/angular-websocket/angular-websocket.min.js"></script>
  <script src="lib/ionic-service-core/ionic-core.js"></script>
  <script src="lib/ionic-service-push/ionic-push.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>

<body ng-app="starter" ng-controller="PushCtrl">
  <ion-pane>
    <ion-content>

      <button class="button button-block button-dark" ng-click="identifyUser()">
        Identificar Usario
      </button>

      <button class="button button-block button-positive" ng-if="identified" ng-click="pushRegister()">
        Registrar para Push
      </button>

    </ion-content>
  </ion-pane>
</body>

</html>
